<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Welcome to AI Chatbots</h1>
  </header>

  <div class="button-container">
    <button id="chatgpt-btn">ChatGPT</button>
    <button id="gemini-btn">Gemini</button>
  </div>

  <div id="chatgpt-section" class="chat-section">
    <h2>ChatGPT Chat</h2>
    <div class="chat-box" id="chatgpt-chat-box">
      <div class="messages"></div>
    </div>
    <input type="text" id="chatgpt-input" placeholder="Type a message...">
    <button id="chatgpt-send-button">Send</button>
  </div>

  <div id="gemini-section" class="chat-section">
    <h2>Gemini Chat</h2>
    <div class="chat-box" id="gemini-chat-box">
      <div class="messages"></div>
    </div>
    <input type="text" id="gemini-input" placeholder="Type a message...">
    <button id="gemini-send-button">Send</button>
  </div>

  <div class="dark-mode-toggle">
    <label for="dark-mode-toggle">Dark Mode</label>
    <input type="checkbox" id="dark-mode-toggle">
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById('chatgpt-btn').addEventListener('click', function () {
      document.getElementById('chatgpt-section').style.display = 'block';
      document.getElementById('gemini-section').style.display = 'none';
    });

    document.getElementById('gemini-btn').addEventListener('click', function () {
      document.getElementById('gemini-section').style.display = 'block';
      document.getElementById('chatgpt-section').style.display = 'none';
    });

    document.getElementById('chatgpt-send-button').addEventListener('click', function () {
      sendMessage('chatgpt');
    });

    document.getElementById('gemini-send-button').addEventListener('click', function () {
      sendMessage('gemini');
    });

    function sendMessage(section) {
      const input = document.getElementById(`${section}-input`);
      const message = input.value.trim();

      if (message) {
        addMessageToChat(section, `You: ${message}`);
        input.value = '';
        simulateBotResponse(section, message);
      }
    }

    function addMessageToChat(section, message) {
      const chatBox = document.getElementById(`${section}-chat-box`);
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function simulateBotResponse(section, userMessage) {
      const chatBox = document.getElementById(`${section}-chat-box`);
      const typingMessage = document.createElement('p');
      typingMessage.textContent = `${section === 'chatgpt' ? 'ChatGPT' : 'Gemini'} is typing...`;
      chatBox.appendChild(typingMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typingMessage.textContent = 'Delivered';
        setTimeout(() => {
          typingMessage.remove();
          if (section === 'chatgpt') {
            callChatGPTAPI(userMessage);
          } else if (section === 'gemini') {
            callGeminiAPI(userMessage);
          }
        }, 1000);
      }, 2000);
    }

    async function callChatGPTAPI(message) {
      const response = await fetch('/chatgpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      addMessageToChat('chatgpt', `Bot: ${data.reply}`);
    }

    async function callGeminiAPI(message) {
      const response = await fetch('/gemini', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      addMessageToChat('gemini', `Bot: ${data.reply}`);
    }
  </script>
</body>
  </html>
