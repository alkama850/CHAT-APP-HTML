<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot App</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      color: #333;
    }

    .button-container {
      margin-top: 30px;
    }

    .chat-button {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .chat-button:hover {
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    /* ChatGPT Button */
    .chatgpt-button {
      background-color: #4CAF50;
      color: white;
    }

    /* Gemini Button */
    .gemini-button {
      background-color: #3b4cca;
      color: white;
    }

    .chat-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Chatbot App</h1>
  <div class="button-container">
    <button class="chat-button chatgpt-button" id="chatgpt-button">Go to ChatGPT</button>
    <button class="chat-button gemini-button" id="gemini-button">Go to Gemini</button>
  </div>

  <script>
    // Handle button clicks
    document.getElementById('chatgpt-button').addEventListener('click', () => {
      window.location.href = 'chatgpt.html'; // Redirect to ChatGPT page
    });

    document.getElementById('gemini-button').addEventListener('click', () => {
      window.location.href = 'gemini.html'; // Redirect to Gemini page
    });
  </script>
</body>
</html>
