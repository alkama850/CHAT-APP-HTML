<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="toggle-container">
      <label for="chatgpt-toggle">ChatGPT</label>
      <input type="radio" id="chatgpt-toggle" name="chatbot-toggle" checked>
      <label for="gemini-toggle">Gemini</label>
      <input type="radio" id="gemini-toggle" name="chatbot-toggle">
    </div>

    <!-- ChatGPT Section -->
    <div id="chatgpt-section" class="chat-section">
      <h2>ChatGPT</h2>
      <div id="chatgpt-chat-box" class="chat-box"></div>
      <input type="text" id="chatgpt-input" placeholder="Ask ChatGPT...">
      <button id="chatgpt-send-button">Send</button>
    </div>

    <!-- Gemini Section -->
    <div id="gemini-section" class="chat-section" style="display: none;">
      <h2>Gemini</h2>
      <div id="gemini-chat-box" class="chat-box"></div>
      <input type="text" id="gemini-input" placeholder="Ask Gemini...">
      <button id="gemini-send-button">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
